$terminal = uwsm app -- $TERMINAL
bindd = SUPER ALT, RETURN, Tmux, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)" tmux new
$browser = omarchy-launch-browser

unbind = SUPER SHIFT, V
unbind = SUPER, C
unbind = SUPER, V

bindd = SUPER, return, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, N, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, S, Steam, exec, uwsm app -- steam
bindd = SUPER SHIFT, S, SublimeText, exec, uwsm app -- subl
bindd = SUPER, H, Heroic, exec, uwsm app -- heroic
bindd = SUPER, M, Gapless, exec, uwsm app -- g4music
bindd = SUPER SHIFT, M, Youtube Music, exec, uwsm app -- youtube-music-desktop-app
bindd = SUPER, D, Discord, exec, uwsm app -- vesktop
bindd = SUPER SHIFT, C, Cava, exec, omarchy-launch-tui cava
bindd = SUPER SHIFT, R, Reset, exec, bash -lc 'hyprctl dispatch exit'
bindd = SUPER SHIFT, O, Outlook, exec, /opt/outlook-for-linux/outlook-for-linux %U
bindd = SUPER SHIFT, T, Teams, exec, /opt/teams-for-linux/teams-for-linux %U


# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, T3, exec, omarchy-launch-or-focus-webapp "T3 Chat" "https://t3.chat"
bindd = SUPER, C, Notion Calendar, exec, omarchy-launch-or-focus-webapp "Notion Calendar" "https://calendar.notion.so/"
bindd = SUPER, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, R, Reddit, exec, omarchy-launch-or-focus-webapp Reddit "https://reddit.com"
bindd = SUPER, X, Bluesky, exec, omarchy-launch-or-focus-webapp BlueSky "https://bsky.app"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, Google Maps, exec, omarchy-launch-or-focus-webapp "Google Maps" "https://google.com/maps"
bindd = SUPER SHIFT, J, Jellyfin, exec, omarchy-launch-or-focus-webapp Jellyfin "http://100.112.63.35:8096/web/##/home"
bindd = SUPER SHIFT, P, Photopea, exec, omarchy-launch-or-focus-webapp Photopea "https://photopea.com"
bindd = SUPER SHIFT, X, Monochrome, exec, omarchy-launch-or-focus-webapp Monochrome "https://monochrome.samidy.com/"


# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu


bindd = SUPER, V, Toggle floating, togglefloating